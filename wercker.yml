box: maswag/monaa-test-env

build:
  steps:
    - script:
        name: default_build
        code: |
          mkdir build
          cd build && cmake .. && make
gcc_unit_test:
  steps:
    - script:
        name: set_gcc_env
        code: |
          export CC=/usr/bin/gcc
          export CXX=/usr/bin/g++
    - script:
        name: build_and_test
        code: |
          mkdir -p gcc_build
          cd gcc_build && cmake .. && make unit_test && ./unit_test
clang_unit_test:
  steps:
    - script:
        name: set_clang_env
        code: |
          export CC=/usr/bin/clang
          export CXX=/usr/bin/clang++
    - script:
        name: build_and_test
        code: |
          mkdir -p clang_build
          cd clang_build && cmake .. && make unit_test && ./unit_test
update_doxygen:
  steps:
    - script:
        name: install_dependencies
        code: |
          yes | sudo pacman -Sy doxygen graphviz --noconfirm
    - script:
        name: build_doxygen
        code: |
          mkdir -p /tmp/build && cd /tmp/build
          cmake $OLDPWD/libmonaa && make doc
    - lukevivier/gh-pages:
        token: $GITHUB_TOKEN
        basedir: /tmp/build/doc/html
